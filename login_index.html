<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="377557422410-deb5j62nimtgfoavjeuhu5kmcn6us584.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">
    <title> Scure Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <div class="g-signin2" data-onsuccess="onSignIn">Continue With Google</div>
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a> -->
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>
                <span>Sign Up with Email</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Log In</h1>
                <div class="social-icons">
                    <div class="g-signin2" data-onsuccess="onSignIn">Continue With Google</div>
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g">Continue With Google</i></a> -->
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>
                <span>Sign in with Email</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button >Log in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to Scure!</h1>
                    <p>Already have an account?</p>
                    <button class="hidden" id="login">log in</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome to Scure</h1>
                    <p>Don't have an account? </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer>
      Made by Vinayak Chouhan
    </footer> -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="login_script.js"></script>
</body>

</html>
